<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Mahasisa</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Tambah Mahasiswa
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Id Anggota</ion-label>
      <ion-input required [(ngModel)]="id_anggota" placeholder="Id Anggota" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="Nama" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input required [(ngModel)]="password" placeholder="Password" type="password">
      </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="button" (click)="addAnggota()" color="primary" shape="full" expand="block">Tambah Anggota
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
